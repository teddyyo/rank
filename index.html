<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="data"></div>
			<div id="challenge"></div>
		</div>

		<div id="challenger_template" style="display:none;">
			<table>
				<tr>
					<td colspan="2">
						<a href="javascript:void(0);" class="win">勝！</a>
					</td>
				</tr>
				<tr>
					<th>id</th>
					<td class="id"></td>
				</tr>
				<tr>
					<th>用人機關名稱</th>
					<td class="firm"></td>
				</tr>
				<tr>
					<th>職缺所在地</th>
					<td class="location"></td>
				</tr>
				<tr>
					<th>現缺</th>
					<td class="num"></td>
				</tr>
				<tr>
					<th>105/10 ~ 105/12</th>
					<td class="num1"></td>
				</tr>
				<tr>
					<th>106/1 ~ 106/5</th>
					<td class="num2"></td>
				</tr>
				<tr>
					<th>106/6 ~ 106/9</th>
					<td class="num3"></td>
				</tr>
				<tr>
					<th>工作內容</th>
					<td class="content"></td>
				</tr>
				<tr>
					<th>網址</th>
					<td class="url"></td>
				</tr>
				<tr>
					<th>電話</th>
					<td class="tel"></td>
				</tr>
				<tr>
					<th>地址</th>
					<td class="address"></td>
				</tr>
				<tr>
					<td class="map" colspan="2"></td>
				</tr>
			</table>
		</div>

</html>
